<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Mill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <span class="logo">Patrick Mill</span>
            <nav class="social-links">
                <a href="mailto:patricksmill@outlook.com" class="social-link" title="Email">
                    <img src="assets/icons/email-icon.svg" alt="Email">
                </a>
                <a href="https://github.com/patricksmill" class="social-link" title="GitHub">
                    <img src="assets/icons/github-mark.svg" alt="GitHub">
                </a>
                <a href="https://linkedin.com/in/patrick-mill" class="social-link" title="LinkedIn">
                    <img src="assets/icons/linkedin-icon.svg" alt="LinkedIn">
                </a>
                <a href="https://www.threads.com/@patmill13" class="social-link" title="Threads">
                    <img src="assets/icons/threads-icon.svg" alt="Threads">
                </a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div id="content">Loading...</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('content.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(() => {
                document.getElementById('content').innerHTML = '<p>Could not load content.</p>';
            });
    </script>
</body>
</html>
