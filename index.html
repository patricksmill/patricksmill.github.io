    <script>
        // Function to load and render markdown content
        async function loadMarkdown() {
            try {
                const response = await fetch('resume.md');
                const markdown = await response.text();
                const content = document.getElementById('content');
                content.innerHTML = md.html(markdown);
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('content').innerHTML = 'Error loading content. Please try again later.';
            }
        }

        // Load content when page loads
        window.addEventListener('load', loadMarkdown);
    </script>
